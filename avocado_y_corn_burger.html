<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="auth" content="Maikol Valdivia"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Steak House |  Avocado &amp; Corn Burger</title>
    <meta name="description" content="Hamburguesa servida con lechuga, cebolla, tomate, cubierta de queso, pico de gallo con maíz y láminas de palta."/>
    <meta name="keywords" content=""/>
    <meta name="theme-color" content="#3d2116"/>
    <link rel="icon" href="media/steakhouse-icon.png" type="image/png"/>
  </head>
  <body>
    <div class="content__plate">
      <div class="plate">
        <div class="plate__img">
          <div class="plate__logo"><img src="media/steakhouse.png" alt="Logo SteakHouse"/></div>
          <picture class="plate__cont__picture"><img class="plate__picture" srcset="media/hamburguesas/AVOCADO_Y_CORN_BURGER.jpg" alt="Avocado &amp; Corn Burger"/></picture>
        </div>
        <div class="container">
          <div class="plate__body">
            <h2 class="plate__title">Avocado & Corn Burger</h2>
            <p class="plate__price">(200 g) Bs 76</p>
            <p class="plate__text">Hamburguesa servida con lechuga, cebolla, tomate, cubierta de queso, pico de gallo con maíz y láminas de palta.</p>
          </div>
          <div class="sponsors">
            <div class="sponsors__body">
                      <div class="sponsors__content" id="huari"><img class="sponsors__img" alt="Sponsor huari" srcset="media/huari.svg"/></div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="btn"><a class="btn__link" href="hamburguesas.html"><img class="btn__img" src="media/flecha.svg" alt="btn-flecha"/></a></div>
    <div id="preloading">
      <div class="load"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
