<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="styles.css"/>

        <div class="btn"><a class="btn__link" href="tapas_entradas.html"><img class="btn__img" src="media/flecha.svg" alt="btn-flecha"/></a></div>
